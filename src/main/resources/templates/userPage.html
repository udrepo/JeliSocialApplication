<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<title th:utext="${#request.userPrincipal.name}"></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">
<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

        <!-- Left Column -->
        <div class="w3-third">

            <div class="w3-white w3-text-grey w3-card-4">
                <div class="w3-display-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjP4Q96pQgCqGMoEENv3gAe4iIXKY92DIcT-qZAf0Pm_6k4VpIAQ" style="width:40%; height: 40%" alt="Avatar">
                    <div class="w3-display-bottomleft w3-container w3-text-black">
                        <h2 th:utext="${#request.userPrincipal.name}"></h2>
                    </div>
                </div>
                <div class="w3-container">
                    <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>Almaty, QZ</p>
                    <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal" ></i>qwerty@mail.com</p>
                    <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>7028989882</p>
                    <hr>
                </div>
            </div><br>

            <div class="w3-card w3-round">
                <div class="w3-white">
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align"> <a th:href="@{/upage}">My page</a></button>
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align"> <a th:href="@{/feed}">Feed</a></button>
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align">Something more</button>
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align"><a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Log
                        out</a></button>
                </div>
            </div>

            <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <input placeholder="What dou you think now?" type="text" id="content" name="content" style=" width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;}"  required /><br>
                            <p id="title" th:utext="${#request.userPrincipal.name}" hidden><p>
                            <button type="button" class="w3-button w3-theme" id ="posting"><i class="fa fa-pencil" ></i>Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <h6 class="w3-center" style="text-align: center">My posts</h6>

            <div class="w3-container w3-card w3-white w3-round w3-margin"><br><div class = "posts"></div></div>
        </div>
        <!-- End Grid -->
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/loginproperties/js/main2.js"></script>
</body>



</html>
