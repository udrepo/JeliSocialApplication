<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/loginproperties/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/loginproperties/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <div th:if="${#request.getParameter('error') == 'true'}"
                             style="color:red;margin:10px 0px;">
                            Login Failed!!!<br />
                            Reason : invalid username or login
                            <!--/*@thymesVar id="message" type=""*/-->
                            <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                           Static summary
                         </span>

                        </div>
                        <form name='f' th:action="@{/j_spring_security_check}" method='POST' class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input id="your_name" type='text' name='username' value=''>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type='password' name='password' id="your_pass" />
                            </div>
                            <div class="form-group">
                               <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input name="submit" type="submit" value="Log in" class="form-submit"/>
                            </div>
                        </form>
                    </div>


    </div>

    <!-- JS -->
    <script src="/loginproperties/vendor/jquery/jquery.min.js"></script>
    <script src="/loginproperties/js/main.js"></script>
</body>
</html>
