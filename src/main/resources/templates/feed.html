<style>
    html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    .btn {
        border: none;
        background-color: inherit;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
    }

    .btn:hover {background: #eee;}

    .success {color: green;}

<body class="w3-theme-l5">

<div class="w3-container w3-content" style="max-width:1400px;margin-top:30px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m3">
            <!-- Profile -->
            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <h4 class="w3-center" th:utext="${#request.userPrincipal.name}"></h4>
                    <p class="w3-center"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjP4Q96pQgCqGMoEENv3gAe4iIXKY92DIcT-qZAf0Pm_6k4VpIAQ" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                </div>
            </div>
            <br>

            <!-- Accordion -->
            <div class="w3-card w3-round">
                <div class="w3-white">
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align"> <a th:href="@{/upage}">My page</a></button>
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align"> <a th:href="@{/feed}">Feed</a></button>
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align">Something more</button>
                    <button class="w3-button w3-block w3-theme-l1 w3-center-align"><a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Log
                        out</a></button>
                </div>
            </div>
            <br>


            <!-- End Left Column -->
        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <input placeholder="What dou you think now?" type="text" id="content" name="content" style=" width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;}"  required /><br>
                            <p id="title" th:utext="${#request.userPrincipal.name}" hidden> test<p>
                            <button type="button" class="w3-button w3-theme" id ="posting"><i class="fa fa-pencil" ></i>Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="w3-center" style="text-align: center">Another posts</h4>


            <div class="w3-container w3-card w3-white w3-round w3-margin"><br><div class = "posts"></div> <div class="comments">
            </div></div>

            <!-- End Middle Column -->
        </div>
        </div>
        <!-- End Grid -->
    </div>
    <!-- End Page Container -->
</div>
